# Primary Feature Categories
feature:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - 'feat/**'
      - 'feature/**'
      - '**/feature/**'
      - '**/features/**'

enhancement:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - 'enhance/**'
      - 'improvement/**'
      - '**/enhancement/**'

