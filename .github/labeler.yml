# Infrastructure
infrastructure:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '**/cloudformation/**'
      - '**/deploy/**'
      - '**/*.json'
      - '**/config/**'
      - '**/postgres/**'
      - '**/.github/**'

performance:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '**/performance/**'
      - '**/optimization/**'
      - '**/cache/**'
      - '**/index/**'

# Code Quality
refactor:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - 'refactor/**'
      - '**/refactor/**'
      - '**/cleanup/**'
  - head-branch: 
      - '^refactor'
      - 'refactor'

testing:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '**/test/**'
      - '**/*Test.java'
      - '**/junit/**'
      - '**/testing/**'

# Security
security:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '**/security/**'
      - '**/auth/**'
      - '**/authentication/**'
      - '**/authorization/**'
      - '**/permission/**'
      - '**/compliance/**'

# Documentation
documentation:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '**/*.md'
      - '**/docs/**'
      - '**/javadoc/**'
      - '**/package-info.java'
      - '**/module-info.java'
      - '**/documentation/**'

# Dependencies
dependencies:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - 'build(deps)/**'
      - '**/pom.xml'
      - '**/dependencies/**'
      - '**/dependency/**'

# Build & CI
build:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - '.github/workflows/**'
      - '**/Dockerfile'
      - '**/docker/**'
      - '**/ci/**'
      - '**/cd/**'
      - 'pom.xml'

# Bug Fixes
bug:
- any:
  - changed-files:
    - any-glob-to-any-file: 
      - 'fix/**'
      - 'bug/**'
      - '**/bugfix/**'
      - '**/fix/**'
  - head-branch:
      - '^fix'
      - 'bug'
