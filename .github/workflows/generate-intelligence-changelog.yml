name: Generate Intelligence Changelog

on:
  workflow_dispatch:
    inputs:
      previous_commit:
        description: 'Previous commit SHA (default: HEAD~1)'
        required: false
        default: 'HEAD~1'
      current_commit:
        description: 'Current commit SHA (default: HEAD)'
        required: false
        default: 'HEAD'

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for git diff
    
    - name: Run Intelligence Changelog Generator
      run: |
        cd $GITHUB_WORKSPACE
        bash .github/scripts/generate-intelligence-changelog.sh \
          ${{ github.event.inputs.previous_commit }} \
          ${{ github.event.inputs.current_commit }}
      
    - name: Upload Changelog Report
      uses: actions/upload-artifact@v4
      with:
        name: intelligence-changelog-report
        path: |
          ${{ github.workspace }}/.github/scripts/
        retention-days: 30
    
    - name: Comment on PR (if triggered from PR)
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const output = `## ðŸ¤– Intelligence Changelog Analysis
          
          The intelligence changelog generator has analyzed the changes in this PR.
          
          Please review the suggestions and update the following files as appropriate:
          - \`CHANGELOG_INTELLIGENCE_ANALYSIS.md\`
          - \`CHANGELOG_DATABASE_VIEWS.md\`
          - \`CHANGELOG_RISK_RULES.md\`
          
          Run the generator locally for detailed output:
          \`\`\`bash
          .github/scripts/generate-intelligence-changelog.sh
          \`\`\`
          `;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
