# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
  schedule:
    - cron: '0 4 * * 3'

env:
  javaVersion: java21

permissions: read-all

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-24.04
    permissions:
      contents: write        # Required for dependency submission and repository access
      security-events: write # Required for CodeQL, checkov, and dependency submission
      pull-requests: read   # Needed for PR analysis
      actions: read         # Needed for CodeQL action metadata
    strategy:
      fail-fast: false
      matrix:
        language: ['java']    # Define language matrix explicitly

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@cb605e52c26070c328afc4562f0b4ada7618a84e # v2.10.4
      with:
        egress-policy: audit
        allowed-endpoints: >
          api.adoptopenjdk.net:443
          api.adoptium.net:443
          api.github.com:443
          archive.apache.org:443
          azure.archive.ubuntu.com:80
          azure.archive.ubuntu.com:443
          security.ubuntu.com:80
          security.ubuntu.com:443
          github.com:443
          maven.java.net:443
          maven.vaadin.com:443
          objects.githubusercontent.com:443
          oss.sonatype.org:443
          raw.githubusercontent.com:443
          repo.maven.apache.org:443
          maven.mirrors.opennms.org:443
          repo1.maven.org:443
          repository.mulesoft.org:443
          tools.google.com:80
          tools.vaadin.com:443
          uploads.github.com:443
          spdx.org:443
          sonarcloud.io:443
          repository.jboss.org:443
          repository.sonatype.org:443
          files.pythonhosted.org:443
          pypi.org:443
          www.bridgecrew.cloud:443
          docs.github.com:433
          dlcdn.apache.org
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        # We must fetch at least the immediate parents so that if this is
        # a pull request then we can checkout the head.
        fetch-depth: 2
    - name: Run Checkov action
      id: checkov
      uses: bridgecrewio/checkov-action@50b959918599bb15388ef018e2f51c5e83e2d0e2 # master
      with:
        file: cia-dist-cloudformation/src/main/resources/cia-dist-cloudformation.json
        skip_check: CKV_AWS_111,CKV_AWS_109,CKV_AWS_149,CKV_AWS_364,CKV_AWS_161,CKV_AWS_118,CKV_AWS_111
        framework: cloudformation
        output_format: sarif
        output_file_path: reports/results.sarif 
        download_external_modules: true
    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@ee117c905ab18f32fa0f66c2fe40ecc8013f3e04 # v3.28.4
      with:
        languages: ${{ matrix.language }}
        dependency-caching: true
        queries: security-extended        # More comprehensive security analysis
        ram: 6144                        # Optimal for GitHub-hosted Linux runners 
        upload-database: true            # Enable database upload for debugging
        cleanup-level: brutal            # Maximum cleanup after analysis
        wait-for-processing: true        # Ensure analysis completes

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
#    - name: Autobuild
#      uses: github/codeql-action/autobuild@v1

    # ������ Command-line programs to run using the OS shell.
    # ���� https://git.io/JvXDl

    # ������ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    #- run: |
    #   make bootstrap
    #   make release

    - name: Set up JDK 21
      uses: actions/setup-java@7a6d8a8234af8eb26422e24e3006232cccaa061b # v4.6.0
      with:
        distribution: 'temurin'
        java-version: '21'
        cache: 'maven'

    - name: APT update
      run: sudo apt-get update

    - name: Install buildtools
      run: sudo apt-get install -y graphviz build-essential fakeroot devscripts debhelper dh-make wget

    - name: Download Maven
      run: wget https://dlcdn.apache.org/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz

    - name: Unpack Maven
      run: tar xzvf apache-maven-3.9.9-bin.tar.gz

    - name: Set Maven
      run: mv apache-maven-3.9.9 maven
      
    - name: Build with Maven
      run: maven/bin/mvn -B clean install --file pom.xml -Prelease-site,all-modules -Dmaven.test.skip=true 

    - name: Submit Dependency Snapshot
      uses: advanced-security/maven-dependency-submission-action@4f64ddab9d742a4806eeb588d238e4c311a8397d
  
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@ee117c905ab18f32fa0f66c2fe40ecc8013f3e04 # v3.28.4
      with:
        category: "/language:${{matrix.language}}"
        ram: 6144                    # Optimal for GitHub Linux runners
        cleanup-level: brutal        # Aggressive cleanup
        upload: always               # Always upload SARIF
        upload-database: true        # Upload DB for debugging
        wait-for-processing: true    # Ensure analysis completion
        threads: 2                   # Optimal for GitHub Linux runners
