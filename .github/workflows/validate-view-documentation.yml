name: Validate View Documentation

on:
  schedule:
    - cron: '0 2 1 * *'  # Run monthly on 1st day at 02:00 UTC
  workflow_dispatch:  # Allow manual trigger
  pull_request:
    paths:
      - 'DATABASE_VIEW_INTELLIGENCE_CATALOG.md'
      - 'service.data.impl/src/main/resources/full_schema.sql'
      - 'service.data.impl/src/main/resources/validate-view-documentation.sh'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run validation script
        id: validate
        continue-on-error: true
        run: |
          chmod +x service.data.impl/src/main/resources/validate-view-documentation.sh
          bash service.data.impl/src/main/resources/validate-view-documentation.sh

      - name: Upload validation report
        uses: actions/upload-artifact@v5
        with:
          name: validation-report
          path: DATABASE_VIEW_VALIDATION_REPORT.md
          retention-days: 90

      - name: Check for changes
        id: changes
        run: |
          git diff --quiet DATABASE_VIEW_VALIDATION_REPORT.md || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Commit updated report
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'schedule'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add DATABASE_VIEW_VALIDATION_REPORT.md
          git commit -m "chore: update view documentation validation report [automated]"

      - name: Push changes
        if: steps.changes.outputs.changed == 'true' && github.event_name == 'schedule'
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}"
          git push origin "HEAD:${GITHUB_REF}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_REF: ${{ github.ref }}

      - name: Create issue if validation fails
        if: steps.validate.outcome == 'failure' && github.event_name == 'schedule'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('DATABASE_VIEW_VALIDATION_REPORT.md', 'utf8');

            // Extract key metrics from report
            const coverageMatch = report.match(/Documentation coverage.*\| ([\d.]+)%/);
            const missingMatch = report.match(/Views missing from documentation.*\| (\d+)/);

            const coverage = coverageMatch ? coverageMatch[1] : 'unknown';
            const missing = missingMatch ? missingMatch[1] : 'unknown';

            const title = 'View Documentation Coverage: ' + coverage + '% (' + missing + ' views missing)';

            const body =
              '# Automated Validation Alert\n\n' +
              'The monthly view documentation validation has detected missing documentation.\n\n' +
              '## Summary\n\n' +
              '- **Coverage**: ' + coverage + '%\n' +
              '- **Missing Views**: ' + missing + '\n' +
              '- **Validation Date**: ' + new Date().toISOString().split('T')[0] + '\n\n' +
              '## Details\n\n' +
              'See the attached validation report artifact for complete details.\n\n' +
              '## Action Required\n\n' +
              "Please review the validation report and add documentation for the missing views in DATABASE_VIEW_INTELLIGENCE_CATALOG.md.\n\n" +
              '## Resources\n\n' +
              '- [Validation Report](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n' +
              '- [Documentation Catalog](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/blob/master/DATABASE_VIEW_INTELLIGENCE_CATALOG.md)\n' +
              '- [Full Schema](https://github.com/' + context.repo.owner + '/' + context.repo.repo + '/blob/master/service.data.impl/src/main/resources/full_schema.sql)\n\n' +
              '---\n\n' +
              '*This issue was automatically created by the validate-view-documentation workflow.*';

            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['documentation', 'database', 'automation', 'priority:medium']
            });

            console.log('Created issue #' + issue.data.number);

      - name: Comment on PR if validation fails
        if: steps.validate.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('DATABASE_VIEW_VALIDATION_REPORT.md', 'utf8');

            // Extract missing views section
            const missingSection = report.match(/## Missing Views([\s\S]*?)---/);
            const missing = missingSection ? missingSection[1].trim() : 'See validation report for details.';

            const body =
              '## View Documentation Validation Failed\n\n' +
              'This PR modifies view-related files, and the validation has detected incomplete documentation coverage.\n\n' +
              missing + '\n\n' +
              'Please ensure all views are documented in DATABASE_VIEW_INTELLIGENCE_CATALOG.md before merging.\n\n' +
              'See the workflow artifacts for the complete validation report.';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Set workflow status
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Validation failed - see report for details"
          exit 1
